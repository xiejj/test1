<html>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css">
	
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.ztree.core-3.5.js"></script>
    <script type="text/javascript" src="js/jquery.ztree.excheck-3.5.js"></script>
    <script type="text/javascript" src="js/jquery.ztree.exedit-3.5.js"></script>
	<script type="text/javascript">
		
		var setting = {
			
			check : {
				enable : true,
				chkStyle : "checkbox",
				chkboxType : { "Y" : "ps", "N" : "ps" }
			},
			edit : {
				enable : false
			},
			data : {
				simpleData : {
					 enable: true
				}
			}
			
		};
	
		var zNodes = [
			{id:1, pId:0, name:"[core] 基本功能 演示", checked:true, open:false},
			{id:101, pId:1, name:"最简单的树 --  标准 JSON 数据", checked:true},
			{id:2, pId:0, name:"[excheck] 复/单选框功能 演示", open:false},
			{id:201, pId:2, name:"Checkbox 勾选操作"},
			{id:4, pId:0, name:"大数据量 演示", open:false},
			{id:401, pId:4, name:"一次性加载大数据量"},
			{id:3, pId:0, name:"[exedit] 编辑功能 演示", open:false},
			{id:301, pId:3, name:"拖拽 节点 基本控制"},
			{id:302, pId:3, name:"拖拽 节点 高级控制",  checked:true},
		];
		
		$(document).ready(function() {
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
		});
		
		
		function getCkeckdNodes() {
			var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
			var nodes = treeObj.getCheckedNodes(true);
			alert(nodes[0].id);
		}


	</script >

	<body>
		<ul id="treeDemo" class="ztree"></ul>
		<input type="button" onclick="getCkeckdNodes();" value="选中的内容"></input>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<a href="http://www.treejs.cn/v3/api.php" target="_blank">更多信息请查看</a>
	</body>
</html>
