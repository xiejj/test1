		function doCode() {
			var text = document.getElementById("urlId").value;
			var show0 = $("#urlId0");
			var show1 = $("#urlId1");
			var show2 = $("#urlId2");
			$("#urlId3").html(text);
			if(text == null || text == "") {

			} else {
				show0.html(escape(text));
				show1.html(encodeURI(text));
				show2.html(encodeURIComponent(text));
			}
		}
		function unDoCode() {
			var text = document.getElementById("unUrlId").value;
			var show0 = $("#unUrlId0");
			var show1 = $("#unUrlId1");
			var show2 = $("#unUrlId2");
			$("#unUrlId3").html(text);
			if(text == null || text == "") {

			} else {
				show0.html(unescape(text));
				show1.html(decodeURI(text));
				show2.html(decodeURIComponent(text));
			}
		}
	</script>
</head>

<body>
<!-- 时间：<input type="text" id="timeId1" name="timeName1" >
 至：<input type="text" id="timeId2" name="timeName2" > -->
<br> 
<span>
escape()不编码的字符：@*/+<br/>
encodeURI() 不编码的字符：~!@#$&*()=:/,;?+"<br/>
encodeURIComponent()不编码的字符： ~!*()''<br/>
 </span>
 <br />
 <br />
  转码：<input type="text" id="urlId" name="urlName"><input type="button" value="GO" onclick="doCode();">
